user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 1024;
}

http {
    upstream myapp1 {
        server app1;
        server app2;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://myapp1;
        }
    }
}